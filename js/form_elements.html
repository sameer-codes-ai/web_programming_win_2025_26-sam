<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        input, select, textarea {
            width: 300px;
            padding: 6px;
        }
        button {
            margin-right: 10px;
            padding: 6px 12px;
        }

        /* Gender row styling */
        .gender-row {
            display: flex;
            align-items: center;
            gap: 12px;               /* space between options */
        }
        .gender-row input[type="radio"] {
            width: auto;
            margin-right: 3px;      /* space between radio & text */
        }
        .gender-row label {
            font-weight: normal;
            margin-right: 10px;     /* space after each option */
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="submit.php" method="post" autocomplete="off">

    <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname"
               placeholder="Your Full Name" required pattern="[A-Za-Z]{3,20}">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"
               placeholder="example@vit.ac.in">
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <div class="gender-row">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>
    </div>

    <div class="form-group">
        <label for="school">School</label>
        <select id="school" name="school">
            <option value="">-- Select --</option>
            <option value="SCOPE">SCOPE</option>
            <option value="SCORE">SCORE</option>
            <option value="SMEC">SMEC</option>
            <option value="SBST">SBST</option>
        </select>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4">Vellore, Tamil Nadu</textarea>
    </div>

    <div class="form-group">
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo">
    </div>

    <div class="form-group">
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </div>

</form>

</body>
</html>
